<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • VPN FOR SERVER FREE CLOUD ACCESS</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header class="nav">
        <div class="nav-inner">
            <div class="logo">VPN<span>CLOUD</span></div>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
            <nav id="navMenu">
                <a href="/">Home</a>
                <a href="/vpn-details">VPN Details</a>
                <a href="/">AI Mobile Model</a>
                <a href="/">FAQ</a>
                <a href="/login">Login</a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <section class="section auth-section">
            <div class="auth-card">
                <h2>Sign in</h2>
                <p class="auth-subtitle">Access your VPN FOR SERVER FREE CLOUD ACCESS account.</p>
                {% if error %}
                    <p class="auth-message auth-error">{{ error }}</p>
                {% endif %}
                {% if success %}
                    <p class="auth-message auth-success">Login successful. Welcome, {{ 'SICHANA' }}!</p>
                {% endif %}
                <form method="post" class="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />

                    <button type="submit" class="btn primary login-btn">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© <span id="year"></span> VPN FOR SERVER FREE CLOUD ACCESS. Demo site.</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
